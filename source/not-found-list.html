<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Buscador de la RAE</title>
	<link href="static/styles/reset.css" rel="stylesheet" media="screen">
	<link href="static/styles/styles.less" rel="stylesheet/less" type="text/css" />
</head>
<body>
	<form id="search-form">
		<h1>Diccionario de la lengua española</h1>
		<input id="search-term" type="text" placeholder="Escribe cualquier palabra...">
	</form>
	<section>
		<p class="not-found">La palabra <em>funciona!</em> no está registrada en el Diccionario. La que se muestra a continuación tiene formas con una escritura cercana.</p>
		<ul class="writing-close">
			<li><a href="#">funcional.</a></li>
			<li><a href="#">funcionar.</a></li>
		</ul>
	</section>
	<script src="static/scripts/less-1.3.3.min.js"></script>
	<script src="static/scripts/jquery.js"></script>
	<script src="static/scripts/rae.js"></script>
</body>
</html>
